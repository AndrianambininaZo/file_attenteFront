<div class="taches-container">
    <div class="header">
        <input type="text" class="form-control" (keyup)="getKey($event)" placeholder="Recherche par file name ou description">
        <i class="bi bi-check-square incon"></i>
    </div>
    <div class="table-taches">
        <span>Liste de mon tache</span>
        <table class="table table-hover table-striped ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Code tache</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listeOperation ; let i=index">
                    <td>{{i + 1}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.codeTache}}</td>
                    <td >{{item.status  }}</td>
                    <td *ngIf="item.priority =='1'" style="color: red;">Tr√©s urgent</td>
                    <td *ngIf="item.priority =='2'" style="color: rgb(233, 236, 20);">Urgent</td>
                    <td *ngIf="item.priority =='3'" style="color: rgb(44, 62, 219);">Moyenne</td>
                    <td>
                        <button>Modifier</button>
                        <button>Suppimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
