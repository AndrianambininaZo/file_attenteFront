<div class="taches-container">
    <div class="header">
        <input type="text" class="form-control" (keyup)="getKey($event)" placeholder="Recherche par file name ou description">
        <i class="bi bi-check-square incon"></i>
    </div>
    <div class="table-taches">
        <span>Liste de mon tache</span>
        <table class="table table-hover table-striped ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom fichier</th>
                    <th>Description</th>
                    <th>Code tache</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listeOperation">
                    <td>{{item.id}}</td>
                    <td>{{item.fileName}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.codeTache}}</td>
                    <td >{{item.status  }}</td>
                    <td *ngIf="item.priority =='Tres urgent'" style="color: red;">{{item.priority}}</td>
                    <td *ngIf="item.priority =='Urgent'" style="color: rgb(216, 219, 44);">{{item.priority}}</td>
                    <td>
                        <button>Modifier</button>
                        <button>Suppimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
