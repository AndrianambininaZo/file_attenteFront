<div class="list-jour">
    <div class="">
    </div>
    <div class="liste-table">
        <table class="table">
            <thead>
                <tr>
                    <td>Client</td>
                    <td>Date retour</td>
                    <td>Mots</td>
                    <td>Page</td>
                    <td>Date reception</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listByDay">
                    <td>{{item.reception!.operationEntree.user.nom}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.mots}}</td>
                    <td>{{item.page}}</td>
                    <td>{{item.reception!.dateReception | date:"dd-MM-yyyy hh:mm:ss"}}</td>
                 
                </tr>
            </tbody>
        </table>
    </div>
</div>
